<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/427654d872.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <section class="row mt-5 text-center">
            <div class="col-md-6 m-auto">
                <h1><i class="fas fa-newspaper fa-2x"></i></h1>
                <h1 class="display-9">Newsletter Signup</h1>
                <p class="lead">
                    Enter your info to get our awesome newsletter
                </p>
                <form action="/signup" method="post">
                    <div class="form-group">
                        <input type="text" name="firstName" id="first-name" class="form-control mb-2"
                            placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastName" id="last-name" class="form-control mb-2"
                            placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control mb-2" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
